<section class="container">

    <h2 class="titulo">Transferências</h2>

    <table class="tabela">

        <thead class="tabela__cabeçalho">
    
            <th class="tabela__cabeçalho__conteudo">Data</th>
            <th class="tabela__cabeçalho__conteudo">Valor</th>
            <th class="tabela__cabeçalho__conteudo">Destino</th>
    
        </thead>
        <tbody *ngIf="!!transferencias == true; else listaVazia">
            <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
                <td class="tabela__conteudo">{{ transferencia?.data | date: "dd/MM/yyyy"}}</td>
                <td class="tabela__conteudo">{{ transferencia?.valor | currency}}</td>
                <td class="tabela__conteudo">{{ transferencia?.destino }}</td>
            </tr>        
        </tbody>
    
        <ng-template #listaVazia>
            <p>Não temos nenhuma operação cadastrada!</p>
        </ng-template>
    
    </table>  

</section>
